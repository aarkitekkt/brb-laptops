<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>



    <div class="container">
        <div class="row">
            <form id="newLaptop" class="col s12 formcolor">


                <div class="file-field input-field">

                    <progress value="0" max="100" id="uploader">0%</progress>
                    <div class="btn">
                        <span>Main Picture</span>
                        <input type="file" value="upload" id="mainPictureButton">
                    </div>
                    <div class="file-path-wrapper">
                        <input id="mainphoto" class="file-path validate" type="text" placeholder="--- Click here">
                    </div>
                </div>
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Additional Photos?</span>
                        <input type="file" value="upload" id="secondaryPictureButton" multiple>
                    </div>
                    <div class="file-path-wrapper">
                        <input id="additionalPhotos" class="file-path validate" type="text"
                            placeholder="<--- Click here">
                    </div>
                </div>
                <button class="btn waves-effect" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
            {{!-- ADD A SOLD BUTTON TO THE CARDS --}}
        </div>
    </div>

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();



        var mainPictureButton = document.getElementById("mainPictureButton");
        var uploader = document.getElementById("uploader");

        // const storageService = firebase.storage();
        // const storageRef = storageService.ref();



        mainPictureButton.addEventListener("change", function (e) {

            console.log(e.target.files[0].name)
            // get file
            var file = e.target.files[0];


            // create a storage ref
            var storageRef = firebase.storage().ref("images/" + file.name);

            //  upload file
            var task = storageRef.put(file);

            // update progress bar
            task.on('state_changed',
                function progress(snapshot) {
                    var percentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    uploader.value = percentage;
                },

                function error(err) {

                },

                function complete() {


                })

        })
    </script>
